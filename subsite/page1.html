<!DOCTYPE html>
<html>
<head>
    <title>Saad's Page</title>
    <link rel="stylesheet" href="./../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #555;
        }

        .container {
            width: 100%;
            height: 80vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player {
            width: 400px;
            height: 400px;
            background-image: url('curry_sprite.png');
            background-position: 0 0;
            animation: fly 4s infinite linear;
            cursor: pointer;
        }

        @keyframes fly {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .container img {
            width: 200px;
            height: 200px;
            display: block;
            margin: 20px auto;
            border-radius: 50%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const player = document.querySelector(".player");

            player.addEventListener("click", function(event) {
                createBasketballs(event.clientX, event.clientY);
            });

            function createBasketballs(x, y) {
                const numBalls = 5;

                for (let i = 0; i < numBalls; i++) {
                    const ball = document.createElement("div");
                    ball.classList.add("basketball");
                    ball.style.top = y + "px";
                    ball.style.left = x + "px";
                    document.body.appendChild(ball);
                }

                const balls = document.querySelectorAll(".basketball");

                balls.forEach(function(ball) {
                    const randomAngle = Math.random() * 360;
                    const randomDistance = Math.random() * 200 + 100;
                    const translateX = Math.cos(randomAngle) * randomDistance;
                    const translateY = Math.sin(randomAngle) * randomDistance;

                    ball.animate(
                        [
                            { transform: "translate(0, 0)", opacity: 1 },
                            { transform: `translate(${translateX}px, ${translateY}px)`, opacity: 0 }
                        ],
                        {
                            duration: 1000,
                            easing: "linear",
                            fill: "forwards"
                        }
                    );

                    ball.addEventListener("animationend", function() {
                        this.parentNode.removeChild(this);
                    });
                });
            }
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./../index.html">Home</a></li>
                <li><a href="page1.html">Page 1</a></li>
                <li><a href="page2.html">Page 2</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="player"></div>
    </div>
    <img src="https://images2.minutemediacdn.com/image/fetch/w_2000,h_2000,c_fit/https://oldnorthbanter.com/files/2016/12/9733375-stephen-curry-nba-golden-state-warriors-utah-jazz.jpg" alt="Warriors" title="Stephen Curry">
</body>
</html>
