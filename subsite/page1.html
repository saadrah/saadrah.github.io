<html>
<head>
    <title>Saad's page</title>
    <link rel="stylesheet" href="./../style.css">
    <style>
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .player {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('curry_sprite.png');
            background-position: 0 0;
            animation: fly 4s infinite linear;
        }

        @keyframes fly {
            0% {
                top: 50%;
                left: 0;
                transform: translate(-100%, -50%);
            }
            50% {
                top: 0;
                left: 50%;
                transform: translate(-50%, -100%);
            }
            100% {
                top: 50%;
                left: 100%;
                transform: translate(0, -50%);
            }
        }
    </style>
</head>
