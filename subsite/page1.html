        .container {

            position: relative;

        .player {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('dribbling_curry.png');
            background-position: 0 0;
            animation: shoot 0.8s steps(8) infinite;
        }

        @keyframes shoot {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -800px 0;
            }
        }
    </style>
