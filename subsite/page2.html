<!DOCTYPE html>
<html>
<head>
    <title>Saad's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        img {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
        }

        /* New CSS for text areas */
        .stat-container {
            display: inline-block;
            position: relative;
            margin-top: 30px;
        }

        .stat-container:hover .stat-tooltip {
            display: block;
        }

        .stat-tooltip {
            display: none;
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Professional Page</h1>
    <a href="./../index.html">HOME</a>
    <a href="page1.html">Page 1</a>
    <a href="page2.html">Page 2</a>
    <h2>Welcome to a Professional Page!</h2>
    <div class="stat-container">
        <img src="https://kaijugaming.com/wp-content/uploads/2021/08/1629358644_1280x720.jpg" alt="Stephen Curry Overall" title="Stephen Curry Overall">
        <div class="stat-tooltip">
            <h3>Stephen Curry Stats</h3>
            <p><strong>Points per Game:</strong> 29.7</p>
            <p><strong>Assists per Game:</strong> 6.1</p>
            <p><strong>Rebounds per Game:</strong> 5.5</p>
            <p><strong>Field Goal Percentage:</strong> 47.2%</p>
            <p><strong>Three-Point Percentage:</strong> 43.7%</p>
        </div>
    </div>
</body>
</html>
